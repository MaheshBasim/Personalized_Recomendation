{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <img src="{{ url_for('static', filename='images/404-error.svg') }}" 
                 alt="404 Error" class="img-fluid mb-4 animate__animated animate__fadeIn" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-primary mb-3">Page Not Found</h1>
            <p class="lead mb-4">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('recommendations') }}" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fas fa-star me-2"></i>Get Recommendations
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
