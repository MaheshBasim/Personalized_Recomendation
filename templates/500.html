{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <img src="{{ url_for('static', filename='images/500-error.svg') }}" 
                 alt="500 Error" class="img-fluid mb-4 animate__animated animate__shakeX" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-danger mb-3">Server Error</h1>
            <p class="lead mb-4">We're experiencing technical difficulties. Our team has been notified.</p>
            <div class="alert alert-warning mb-4">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Error Reference: #{{ error_id }}
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-redo me-2"></i>Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
